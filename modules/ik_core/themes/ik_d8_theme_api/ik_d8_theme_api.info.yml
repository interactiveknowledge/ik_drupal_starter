name: IK Drupal 8 API
type: theme
description: 'Barebones theme for usage when using Drupal as an API content store.'
package: Core
core_version_requirement: ^8 || ^9
base theme: adminimal_theme
libraries:
  - ik_d8_theme_api/global-styling
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
